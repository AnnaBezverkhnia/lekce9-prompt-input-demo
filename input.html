<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />

	<title>Input</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Body Mass Index</h1>
	<label>
		Výška v centimetrech
		<input name="vyska" type="number" min="40" max="300" />
	</label>
	<label>
		Váha v kilogramech
		<input name="vaha" type="number" min="2" max="200" />
	</label>

	<div id="vysledek">
		Výsledný index:
		<span></span>
	</div>

	<a target="_blank" aria-label="Tabulky BMI (externí odkaz, nová záložka)"
 		href="https://cs.wikipedia.org/wiki/Index_t%C4%9Blesn%C3%A9_hmotnosti#%C4%8C%C3%ADseln%C3%A9_hodnoty_BMI">
		Tabulky BMI
	</a>

	<script src="bmi-input.js"></script>
</body>
</html>
